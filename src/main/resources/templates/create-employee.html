<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать сотрудника</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<header th:replace="/header :: header"></header>
<main>
    <div style="margin: 0 30%">
        <form th:action="@{/employees/add}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" required placeholder="Иванов">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="Иван">
            </div>
            <div class="mb-3">
                <label for="patronymic" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}" placeholder="Иванович">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" maxlength="15" required placeholder="8-ХХХ-ХХХ-ХХ-ХХ">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Почта</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Должность</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" required>
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</main>
</body>
</html>
