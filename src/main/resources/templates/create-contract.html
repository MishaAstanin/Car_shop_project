<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать договор</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<header th:replace="/header :: header"></header>
<main>
    <div style="margin:10px 30%">
        <form th:action="@{/contracts/add/{id}(id=${id_car})}" th:object="${contract}" method="post">
            <label for="payment">Форма оплаты</label>
            <select id="payment" th:field="*{formPayment}" required>
                <option value="cash">Наличные</option>
                <option value="card">Карта</option>
            </select>
            <div class="mb-3">
                <label for="price" class="form-label">Стоимость</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">Номер карты</label>
                <input type="text" class="form-control" id="card" th:field="*{cardNumber}" maxlength="16">
            </div>
            <div class="mb-3">
                <label for="series" class="form-label">Серия паспорта</label>
                <input type="text" class="form-control" id="series" th:field="*{passportSeries}" maxlength="4" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Номер паспорта</label>
                <input type="text" class="form-control" id="number" th:field="*{passportNumber}" maxlength="6" required>
            </div>
            <div class="mb-3">
                <label for="client" class="form-label">Номер клиента</label>
                <input type="number" class="form-control" id="client" th:field="*{clientId}" required>
            </div>
            <div class="mb-3">
                <label for="employee" class="form-label">Номер сотрудника</label>
                <input type="number" class="form-control" id="employee" th:field="*{employeeId}" required>
            </div>


            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</main>
</body>
</html>
